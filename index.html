<!doctype html>
<html>
<head>
<script src="bower_components/requirejs/require.js"></script>
<link rel="stylesheet" href="bower_components/flatstrap/assets/css/bootstrap.css">
<link rel="stylesheet" href="bower_components/flatstrap/assets/css/bootstrap-responsive.css">
<link rel="stylesheet" href="bower_components/elessar/elessar.css">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>

<title>Elessar: draggable multiple range sliders</title>
<style>
body {
  font-family: Roboto, sans-serif;
}

h1, h2 {
  font-family: Roboto, sans-serif;
  font-weight: 100;
}

h1 {
  font-size: 60px;
}

.elessar-handle {
  opacity: 0.1;
}

header .pull-right {
  margin: 10px 0 0 10px;
  padding: 9.5px;
}
</style>
</head>
<body>

<a href="https://github.com/quarterto/Elessar"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

<header class="container">
  <a class="well pull-right" href="https://github.com/quarterto/Elessar/archive/master.zip"><i class="icon-download-alt"></i> Download</a>
  <pre class="pull-right">bower install elessar</pre>
  <pre class="pull-right">npm install elessar</pre>
  <h1>Elessar</h1>
  <h2>Draggable multiple range sliders</h2>
</header>

<div class="container" role="main">
  <pre class="changing"></pre>
</div>

<script>
require.config({
  paths: {
    "jquery": "bower_components/jquery/jquery",
    "elessar": "bower_components/elessar",
    "moment": 'bower_components/moment/moment'
  }
});
require(['jquery', 'elessar/rangebar', 'moment'],
function($, RangeBar, moment) {
  $('[role=main]').prepend(r = RangeBar({
    min: moment().startOf('day').format('LLLL'),
    max: moment().endOf('day').format('LLLL'),
    valueFormat: function(ts) {
      return moment(ts).format('LLLL');
    },
    valueParse: function(date) {
      return moment(date).valueOf();
    },
    values: [
      [
        moment().startOf('day').format('LLLL'),
        moment().startOf('day').add(1, 'hours').format('LLLL')
      ],
      [
        moment().startOf('day').add(1.5, 'hours').format('LLLL'),
        moment().startOf('day').add(3.5, 'hours').format('LLLL')
      ],
    ],
    label: function(a){
      return moment(a[1]).from(a[0], true);
    },
    snap: 1000 * 60 * 15,
    minSize: 1000 * 60 * 60,
    barClass: 'progress',
    rangeClass: 'bar'
  })).on('changing', function(ev, ranges) {
    $('pre.changing').html('changing '+JSON.stringify(ranges,null,2));
  }).on('change', function(ev, ranges) {
    $('pre.changing').after($('<pre>').html('changed '+JSON.stringify(ranges,null,2)));
  });
});
</script>
</body>
</html>
