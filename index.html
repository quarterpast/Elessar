<!doctype html>
<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery.min.js"></script>
<link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
<script src="http://momentjs.com/downloads/moment.min.js"></script>
<script src="drag.js"></script>
<style>
.handle {
  display: block;
  background: rgba(0,0,0,0.2);
  height: 100%;
  width: 5px;
  cursor: ew-resize;
  position: absolute;
  top: 0;
  bottom: 0;
}
.handle:first-child {
  left: 0;
}
.handle:last-child {
  right: 0;
}

.bar {
  position: absolute;
	cursor: -webkit-grab;
	cursor: -moz-grab;
	cursor: grab;
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
}
.phantom {
	background-color: transparent;
	background: rgba(0,0,0,0.5) !important;
	color: white;
	cursor: pointer !important;
}
.progress {
  position: relative;
  height: 30px;
  line-height: 30px;
}
body.resizing, body.dragging {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
body.resizing,
body.resizing .bar,
body.resizing .handle {
	cursor: ew-resize !important;

}
body.dragging,
body.dragging .bar,
body.dragging .handle {
	cursor: -webkit-grabbing !important;
	cursor: -moz-grabbing !important;
	cursor: grabbing !important;
}
.container {
	margin-top: 100px;
}
</style>
</head>
<body>

<div class="container">
	
<pre class="changing"></pre>
</div>

<script>
$('.container').prepend(r = Ranger({
	min: moment().startOf('day').format('LLLL'),
	max: moment().endOf('day').format('LLLL'),
	valueFormat: function(ts) {
		return moment(ts).format('LLLL');
	},
	valueParse: function(date) {
		return moment(date).valueOf();
	},
	values: [
		[
			moment().startOf('day').format('LLLL'),
			moment().startOf('day').add(1, 'hours').format('LLLL')
		],
		[
			moment().startOf('day').add(1.5, 'hours').format('LLLL'),
			moment().startOf('day').add(3.5, 'hours').format('LLLL')
		],
	],
	label: function(a){return JSON.stringify(a)},
	snap: 1000 * 60 * 15,
	//minSize: 1000 * 60 * 60
})).on('changing', function(ev, ranges) {
	$('pre.changing').html(JSON.stringify(ranges,null,2));
}).on('change', function(ev, ranges) {
	$('pre.changing').after($('<pre>').html('changed'+JSON.stringify(ranges,null,2)));
});
</script>
</body>
</html>
